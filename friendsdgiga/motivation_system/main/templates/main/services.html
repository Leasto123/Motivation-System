{% extends 'main/base.html' %}

{% block title %}Услуги{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Наши услуги</h1>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <form method="get" class="form-inline">
                <input type="text" name="search" class="form-control mr-2" placeholder="Поиск по услугам" value="{{ request.GET.search }}">
                <button type="submit" class="btn btn-black">Поиск</button>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <form method="get" class="form-inline">
                <label for="sort" class="mr-2">Сортировать по:</label>
                <select name="sort" id="sort" class="form-control mr-2">
                    <option value="">Выберите...</option>
                    <option value="price_asc" {% if request.GET.sort == "price_asc" %}selected{% endif %}>Цена (возрастание)</option>
                    <option value="price_desc" {% if request.GET.sort == "price_desc" %}selected{% endif %}>Цена (убывание)</option>
                </select>
                <button type="submit" class="btn btn-black">Применить</button>
            </form>
        </div>
    </div>

    <div class="row">
        {% for service in services %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ service.image_url }}" class="card-img-top img-fluid" alt="{{ service.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ service.name }}</h5>
                    <p class="card-text">{{ service.description }}</p>
                    <p class="card-text"><strong>{{ service.price }} руб.</strong></p>
                    <a href="{% url 'order_service' service.id %}" class="btn btn-black">Заказать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
