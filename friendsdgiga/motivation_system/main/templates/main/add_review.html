{% extends 'main/base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Написать отзыв</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_service">Выберите услугу</label>
                    {{ form.service }}
                    <script>
                        document.getElementById('id_service').classList.add('form-control');
                    </script>
                </div>
                <div class="form-group">
                    <label for="id_content">Ваш отзыв</label>
                    {{ form.content }}
                    <script>
                        document.getElementById('id_content').classList.add('form-control');
                    </script>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
