{% extends 'main/base.html' %}

{% block title %}Заказ услуги{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center">Заказать услугу</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="service">Услуга</label>
                <input type="text" class="form-control" id="service" value="{{ service.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Заказать</button>
        </form>
    </div>
</div>
{% endblock %}
